<div class="container">
  <div class="userlogin">
    <div class="main-div">
      <div class="panel">
        <h2>User Login</h2>
        <p>Please enter your email and password</p>
      </div>
      <form [formGroup]="userForm" id="login" novalidate>
        <div *ngIf="invalidUser" class="alert alert-danger">
            <strong>Username or Password is Invalid</strong>
        </div>
        <div class="form-group">
            <input name="email" type="email" class="form-control" [(ngModel)]="user.emailId" placeholder="Email Address" formControlName="email" autocomplete="new-username">
            <div *ngIf="(email.invalid && (email.dirty || email.touched)) || emailRequired">
                <div *ngIf="email.errors.required || emailRequired" style="color: red">Please enter Email id</div>
                <div *ngIf="email.errors.pattern" style="color: red">Enter valid email id</div>
            </div>
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control" [(ngModel)]="user.password" id="password" placeholder="Password" formControlName="password" autocomplete="new-password">
            <div *ngIf="(password.invalid && (password.dirty || password.touched)) || passwordRequired">
                <div *ngIf="password.errors.required || emailRequired" style="color: red">Please enter Password</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid" (click)="userLogin()">Login</button>
        <div class="regUser">
          New User? <a href="/user/registration">Click here</a>
        </div>
      </form>
    </div>
  </div>
</div>
